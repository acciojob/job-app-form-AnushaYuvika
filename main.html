<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name*</label>
		<input name="name" type="text" id="name" required />
		<br><br>

		<label for="email">Email*</label>
		<input name="email" type="email" id="email" required />
		<br><br>

		<span>Gender</span><br>
		<input name="gender" id="male" type="radio" value="male" required />
		<label for="male">Male</label>
		<input name="gender" id="female" type="radio" value="female" required />
		<label for="female">Female</label>
		<br><br>

		<label for="laptop">Laptop Brands</label>
		<select id="laptop" name="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br><br>

		<label for="age">Age*</label>
		<input type="number" id="age" name="age" required/>
		<br><br>

		<label for="dob">Date of Birth*</label>
		<input name="dob" type="date" id="dob" required />
		<br><br>

		<label for="password">Password*</label>
		<input name="password" type="password" id="password" required />
		<br><br>

		<label for="portfolio">Portfolio*</label>
		<input name="portfolio" type="url" id="portfolio" required />
		<br><br>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
